<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <title>Reservation</title>
</head>

<body>
    <div class="container-fluid">

        <div class="container">
            <!-- NavBar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark flex-row-reverse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Reservations
                        <span class="sr-only">(current)</span>
                    </a>
                    <a class="nav-item nav-link" href="./home.html">Home</a>
                    <a class="nav-item nav-link" href="./tables.html">Tables</a>
                </div>
        </div>
        </nav>
    </div>

    <div class="container" id="data-container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="ID">ID</label>
                <input type="number" class="form-control" id="ID">
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>

    <script type="text/javascript">
        $("#btn-submit").on("click", function (event) {
            alert("Submitted");
            event.preventDefault();
            var newReservation = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#ID").val().trim()
            };
            $.post("/api/reservations", newReservation)
                .then(function (data) {
                    console.log(data);
                    alert("Submitting Table");
                });
        });
    </script>

</body>

</html>
