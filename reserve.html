<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./reservestyle.css">
    <title>Reservation</title>
</head>

<body>
    <div class="container-fluid">

        <!-- NavBar -->
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="./index.html">
                        <img id="navbarLogo" src="./imagesMS/logo2.png">
                    </a>
                    <span id="navbarName">STKHSE</span>
                    <ul class="navbar-nav ml-auto" style="margin-right:2%;">
                        <li class="nav-item active">
                            <a class="nav-link" href="./home.html">Home
                                <span class="sr-only"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./reserve.html">Make A Reservation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./tables.html">View Tables</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="container" id="data-container">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="ID">ID</label>
                    <input type="number" class="form-control" id="ID">
                </div>
                <button type="submit" id="btn-submit">Submit</button>
            </form>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script type="text/javascript">
            // Question: What does this code do?
            $("#btn-submit").on("click", function (event) {
                event.preventDefault();
                var newReservation = {
                    name: $("#name").val().trim(),
                    phone: $("#phone").val().trim(),
                    email: $("#email").val().trim(),
                    uniqueID: $("#ID").val().trim()
                };

                // Question: What does this code do??
                $.post("/api/reservations", newReservation)
                    .then(function (data) {
                        console.log(data);
                    });
            });
        </script>
</body>

</html>
