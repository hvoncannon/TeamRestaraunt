<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tables</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">

            <!-- NavBar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark flex-row-reverse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Tables
                        <span class="sr-only">(current)</span>
                    </a>
                    <a class="nav-item nav-link" href="./home.html">Home</a>
                    <a class="nav-item nav-link" href="./reserve.html">Reservation</a>
                </div>
        </div>
        </nav>
    </div>

    <div class="container" id="data-container">
        <div>
            <h3>Current Reservations</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ol class="list-group" id="resList">

                </ol>
            </div>
        </div>
    </div>


    <div class="container" id="data-container">
        <div>
            <h3>Waiting List</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ol class="list-group" id="waitList">

                </ol>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        $.get("/api/reservations", function (data) {
            for (var i = 0; i < data.length; i++) {

                console.log(data);
                $("#resList").append("<li class='list-group-item'>" + data[i].name + " | " + data[i].uniqueID + "</li>");
            }
        });

        $.get("/api/waitinglist", function (data) {
            for (var j = 0; j < data.length; j++) {

                console.log(data);
                $("#waitList").append("<li class='list-group-item'>" + data[j].name + " | " + data[j].uniqueID + "</li>");
            }
        });




    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</body>

</html>
